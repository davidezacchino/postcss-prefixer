name: linter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 18

    steps:
       - uses: actions/checkout@v3
         uses: actions/setup-node@v3
         with:
            node-version: ${{ matrix.node-version }}
       - run: npm ci
       - run: npm run lint
